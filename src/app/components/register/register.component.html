<div class="container mt-5">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" class="form-control" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group mt-3">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group mt-3">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="registerForm.invalid">Registrar</button>
    <button type="button" class="btn btn-link mt-3" (click)="goToHome()">Ir a la Página Principal</button>
  </form>
</div>
