<div *ngIf="message" [ngClass]="{'toast-success': type === 'success', 'toast-error': type === 'error'}" class="toast show position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <!-- <button type="button" class="btn-close" (click)="clearMessage()"></button> -->
  </div>
</div>
